<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Warehouse 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
    </style>
    <link rel="icon" th:href="@{/images/letter-w.png}" type="image/x-icon">
</head>
<body>
<div th:replace="~{fragments/blocks.html :: header}"></div>
<div class="container mt-5">


    <div class="row justify-content-center">
        <div class="col-md-5 shadow p-3 mb-5 bg-body rounded" style="background-color: #f9f9f9">
            <h2 class="mb-4">Support form</h2>
            <p>If you have questions, please fill the form and sent message (350 symbols max). </p>
            <form th:action="@{/send-email}" method="post">
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject:</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Message:</label>
                    <textarea class="form-control" id="body" name="body" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your email address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Email</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/blocks.html :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:if="${notification}">
    <div th:replace="~{fragments/modal-menu.html :: notice(notification = ${notification} )}"></div>
    <script>
        let myModal = new bootstrap.Modal(document.getElementById('registered-notification'));
        myModal.show();
    </script>
</th:block>
</body>
</html>
