<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Warehouse 1.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add your custom styles here */
  </style>
  <link rel="icon" th:href="@{/images/letter-w.png}" type="image/x-icon">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-secondary bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img  th:src="@{/images/letter-w.png}" width="30" height="30" alt="Logo W" loading="lazy"
                                            class="d-inline-block align-text-top img-fluid"> Warehouse 1.0</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-flui justify-content-end">
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Opportunities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Support</a>
            </li>
          </ul>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <form th:action="@{/main}">
              <button class="btn btn-outline-primary">Login</button>
            </form>
            <form th:action="@{/admin-registration}">
              <button class="btn btn-outline-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<main class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <h1 class="display-4">We offer modern solutions for growing your business</h1>
    </div>
    <div class="col-md-6">
      <img src="https://bootstrapmade.com/demo/templates/FlexStart/assets/img/hero-img.png" alt="Hero Image"
           class="img-fluid">
    </div>
  </div>
</main>
<div th:replace="~{fragments/blocks.html :: footer}"></div>
<div th:if="${param.logout}">
  <script>alert(" You have been logged out.")</script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<th:block th:if="${notification}">
  <div th:replace="~{fragments/modal-menu.html :: notice(notification = ${notification} )}"></div>
  <script>
    let myModal = new bootstrap.Modal(document.getElementById('registered-notification'));
    myModal.show();
  </script>
</th:block>
</body>
</html>
