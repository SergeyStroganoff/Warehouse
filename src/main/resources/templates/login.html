<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Login Page</title>
  <!-- Bootstrap V5.3.1 (latest V5 release as at 2023)
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<input class="error-status" id="error-status" type="hidden" name="error-status" th:value="${param.error}"/>
<div class="login-box">
  <h2 class="text-center">Login</h2>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" itemid="username-input" class="form-control" id="username" name="username" required
             placeholder="" autofocus>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="" required>
      <label> <input type="checkbox" value="remember-me"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="mt-4 mb-3 text-muted">&copy; 2023 by S.Stroganov </p>
  </form>
</div>
<div th:if="${param.error}">
  <script th:inline="javascript">
    {
      alert("Wrong username or password");
    }
  </script>
</div>
<!-- <div th:replace="/fragments/modal-menu.html :: login-modal">...</div>  -->
<script>
  let errorStatus = document.querySelector("#error-status");
  if (errorStatus != null && errorStatus.getAttribute('value') === 'error') {
    alert("script work!")
    let passwordInput = document.getElementById('username');
    passwordInput.placeholder = "Wrong name or password. Try again.";
  }
</script>
<!-- <script type="text/javascript" th:src="@{/js/modalMenuAction.js}"></script> -->
</body>
</html>
