<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page Warehouse 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="icon" th:href="@{/images/letter-w.png}" type="image/x-icon">

</head>
<body>
<div th:replace="~{fragments/blocks.html :: header}"></div>
<main class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <h6 class="display-6"> <img class="icon"  th:src= "@{icons/emoji-frown-fill.svg}" alt="Error"/> Something went wrong:</h6>
            <th:block th:if="${ErrorMessage}">
                <h6 class="display-8" th:text="${ErrorMessage}">Error text here</h6>
            </th:block>
            <h6 class="display-8">Our Engineers are on it.</h6>
        </div>
        <div class="col-md-6">
            <img src="https://bootstrapmade.com/demo/templates/FlexStart/assets/img/hero-img.png" alt="Hero Image"
                 class="img-fluid">
        </div>
    </div>
</main>
<div th:replace="~{fragments/blocks.html :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
